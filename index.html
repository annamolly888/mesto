<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title lang="en">Mesto</title>
  </head>
  <body class="project">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/image.jpg" alt="Портрет" class="profile__logo" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактирование профиля"
              title="Редактирование"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавление"
            title="Добавление"
          ></button>
        </section>
        <section class="elements" aria-label="Секция с изображениями">
          <div class="element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Фото крепости"
              class="element__photo"
            />
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Понравилось"
                title="Понравилось"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/cdn2.tu-tu.webp"
              alt="Фото Эльбруса"
              class="element__photo"
            />
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Понравилось"
                title="Понравилось"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/146790.jpg"
              alt="Фото Домбай"
              class="element__photo"
            />
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Понравилось"
                title="Понравилось"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Фото горных вершин"
              class="element__photo"
            />
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Понравилось"
                title="Понравилось"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/dombai.jpg"
              alt="Фото канатной дороги"
              class="element__photo"
            />
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Понравилось"
                title="Понравилось"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/168.jpg"
              alt="Фото разрушенного монастыря на фоне гор"
              class="element__photo"
            />
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button
                class="element__like-btn"
                type="button"
                aria-label="Понравилось"
                title="Понравилось"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрытие попапа"
            title="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="form_fields">
            <input
              type="text"
              class="form__input form__input_field_name"
              name="input_name"
              placeholder="Ваше Имя"
              value=""
            />
            <input
              type="text"
              class="form__input form__input_field_job"
              name="input_job"
              placeholder="Место работы"
              value=""
            />
            <button
              class="popup__save-button"
              type="submit"
              aria-label="Сохранение"
              title="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script async src="./scripts/script.js"></script>
  </body>
</html>

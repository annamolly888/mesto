<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title lang="en">Mesto</title>
  </head>
  <body class="project">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/image.jpg')%>"
            alt="Портрет"
            class="profile__logo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактирование профиля"
              title="Редактирование"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавление изображения"
            title="Добавление"
          ></button>
        </section>
        <section class="cards" aria-label="Секция с изображениями"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile-edit">
        <div class="popup__container" name="edit-form">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрытие попапа"
            title="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="form form_type_profile"
            action="#"
            name="profile-form"
            novalidate
          >
            <input
              type="text"
              class="form__input form__input_field_name"
              id="profile-name-input"
              name="title"
              placeholder="Ваше Имя"
              value=""
              minlength="2"
              maxlength="40"
              required
            />
            <span
              id="title-error"
              class="popup__error popup__error_visible"
            ></span>
            <input
              type="text"
              class="form__input form__input_field_job"
              name="job"
              placeholder="Место работы"
              value=""
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="job-error"
              class="popup__error popup__error_visible"
            ></span>
            <button
              class="popup__save-button"
              type="submit"
              aria-label="Сохранение"
              title="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_profile-add">
        <div class="popup__container popup__container_add" name="add-form">
          <button
            class="popup__close-button popup__close-button_add"
            type="button"
            aria-label="Закрытие попапа"
            title="Закрыть"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form form_type_cards" name="form_fields">
            <input
              type="text"
              class="form__input form__input_title"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span
              id="name-error"
              class="popup__error popup__error_visible"
            ></span>
            <input
              type="url"
              class="form__input form__input_link"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span
              id="link-error"
              class="popup__error popup__error_visible"
            ></span>
            <button
              class="popup__save-button"
              type="submit"
              aria-label="Создать"
              title="Создать"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container-img">
          <button
            class="popup__close-button popup__close-button_img"
            aria-label="Закрыть"
            type="button"
          ></button>
          <figure class="popup__figure">
            <img class="popup__img" src="#" alt="#" />
            <figcaption class="popup__description"></figcaption>
          </figure>
        </div>
      </div>
      <template class="card-template">
        <div class="cards__item">
          <img src="#" class="cards__image" alt="#" />
          <button
            type="button"
            class="cards__trash"
            aria-label="Удалить"
          ></button>
          <div class="cards__description">
            <h2 class="cards__title"></h2>
            <button
              type="button"
              class="cards__like"
              aria-label="Лайк"
            ></button>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
